<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="GeneralController">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ca√≠da libre</h1>
      </ion-header-bar>
      <ion-content style="margin: auto; text-align: center;">
        <div>
          <p style="padding: 60px 0px 20px 0px;">
            <span style="font-size: 128px;" id="Segundos">0</span> :
            <span id="Centesimas">00</span>
          </p>
          <button class="button button-large button-positive" style="border-radius: 200px;" ng-click="calculo()">{{texto}}</button>
        </div>
        <div style="margin-top: 40px; border-top: 2px solid black; padding: 20px 10px 0px 10px;">
          <div style="text-align: left; background-color: #cccccc; padding-left: 5px; border: 1px solid black;">Velocidad de impacto</div>
          <div>
            <div style="float: left; text-align: center; width: 50%; border-left: 1px solid black; border-right: 1px solid black;">{{velocidad}} m/s</div>
            <div style="border-right: 1px solid black;">{{velocidadKmH}} km/h</div>
          </div>
          <div style="text-align: left; background-color: #cccccc; padding-left: 5px; border: 1px solid black;">Profundidad</div>
          <div style="border-left: 1px solid black; border-right: 1px solid black; border-bottom: 1px solid black;">{{profundidad}} m</div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
