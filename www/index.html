<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="GeneralController">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Ca√≠da libre</h1>
      </ion-header-bar>
      <ion-content class="contenido">
        <div>
          <p class="cronometro">
            <span class="segundos" id="Segundos">0</span> :
            <span class="centesimas" id="Centesimas">00</span>
          </p>
          <button class="button button-large button-positive boton-inicio" ng-click="calculo()">{{texto}}</button>
        </div>
        <div class="resultados">
          <div class="cuadro-velocidad">Velocidad de impacto</div>
          <div>
            <div class="velocidad-ms">{{velocidad}} m/s</div>
            <div class="velocidad-kmh">{{velocidadKmH}} km/h</div>
          </div>
          <div class="cuadro-profundidad">Profundidad</div>
          <div class="resultado-profundidad">{{profundidad}} m</div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
